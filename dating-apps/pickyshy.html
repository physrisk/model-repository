<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dating based on biased decisions (picky-shy variation)</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <style>
        #adjacency {width: 200px}
        #typePlot {width: 300px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="adjacency" width="200" height="200"></canvas>
    <div id="typePlot"></div>
    <div id="matchPlot" class="halfSize"></div>
    <div id="deltaPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="beta_min">&beta;<sub>min</sub> = </label>
        <input id="beta_min" type="number" min="0" step="0.5" value="4">
    </span>
    <span class="controlBlock">
        <label for="beta_max">&beta;<sub>max</sub> = </label>
        <input id="beta_max" type="number" min="0" step="0.5" value="10">
    </span>
    <span class="controlBlock">
        <label for="delta">&Delta; x = </label>
        <input id="delta" type="number" min="0" max="1" step="0.01" value="0.05">
    </span>
    <span class="controlBlock">
        <label for="threshold">T = </label>
        <input id="threshold" type="number" min="1" step="1" value="5">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./pickyshyDatingModel.js"></script>
<script language="javascript" type="text/javascript" src="./pickyshy.js"></script>
</body>
</html>
