<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dating based on biased decisions (dynamic interpretation)</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <style>
        #adjacency {width: 200px}
        #popPlot {width: 300px}
        #diff_method, #distribution {width: 80px;background-color: #fff}
        .customWidth {margin-right:10px}
        .customWidth:last-child {margin-right:0}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="adjacency" width="200" height="200"></canvas>
    <div id="popPlot"></div>
    <div id="likePlot" class="halfSize"></div>
    <div id="matchPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock customWidth">
        <label for="distribution">P(x) &sim; </label>
        <select id="distribution">
            <option value="1">U(0,1)</option>
            <option value="2" selected="selected">N(0.5, 0.0625)</option>
        </select>
    </span>
    <span class="controlBlock customWidth">
        <label for="diff_method">&delta;<sub>ij</sub> = </label>
        <select id="diff_method">
            <option value="1">|x_j - x_i|</option>
            <option value="2" selected="selected">x_j - x_i</option>
        </select>
    </span>
    <span class="controlBlock customWidth">
        <label for="pickiness">&beta; = </label>
        <input id="pickiness" type="number" min="0" step="0.5" value="7">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./dynamicDatingModel.js"></script>
<script language="javascript" type="text/javascript" src="./dynamic.js"></script>
</body>
</html>
