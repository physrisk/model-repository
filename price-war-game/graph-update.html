<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Updated price war game probability figure</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="probGraph" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock">
            <label for="p1">p<sub>1</sub>=</label>
            <input id="p1" name="p1" type="number" value="5" min="0.1" max="10" step="0.1">
        </span>
        <span class="controlBlock">
            <label for="p2">p<sub>2</sub>=</label>
            <input id="p2" name="p2" type="number" value="3" min="0.1" max="10" step="0.1">
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./graph-update.js"></script>
</body>
</html>
