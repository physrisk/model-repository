<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Price war game - probability figure</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style type="text/css">
        *{box-sizing:border-box}
        html,body{margin:0;padding:0;font-size:13px}
        #wrapper{width:400px;max-width:400px;min-width:400px}
		.controlBlock{display:inline-block;margin-left:5px}
        #controls{line-height:2;clear:both;padding-top:10px}
        #controls input{width:60px}
        #figWrap{width:100%;text-align:center}
        #probGraph{width:390px;height:250px}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figWrap">
        <div id="probGraph"></div>
    </div><!-- #figWrap -->
    <div id="controls">
        <span class="controlBlock">p<sub>1</sub>=<input id="p1" name="p1" type="number" value="5" min="0.1" max="10" step="0.1"></span>
        <span class="controlBlock">p<sub>2</sub>=<input id="p2" name="p2" type="number" value="3" min="0.1" max="10" step="0.1"></span>
    </div><!-- #controls -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript">
function myParseFloat(val) {return parseFloat((""+val).replace(",","."));}

var probGraph=new plotlyPlot("probGraph",['N','p(N)']);

function getParams() {
    var p1, p2;
    p1=myParseFloat($("#p1").val());
    p2=myParseFloat($("#p2").val());
    if(p1>p2) {
        return [p1,p2,true];
    }
    return [p2,p1,false];
}

function updateView() {
    var i, prob, cons, nArr, pArr, params;
    nArr=new Array();
    pArr=new Array();
    params=getParams();
    cons=params[0]/(params[0]-params[1]);
    for(i=50;i<=100;i+=0.1) {
        if(params[0]!=params[1]) {
            if(i==50) {
                prob=1;
            } else {
                prob=50.0/(50.0-i)+cons;
                if(prob<=0) {
                    prob=1;
                } else if(prob>=1) {
                    prob=0;
                }
            }
        } else {
            prob=0.5;
        }
        nArr.push(i);
        if(params[2]) {
            pArr.push(prob);
        } else {
            pArr.push(1.0-prob);
        }
    }
    probGraph.update([nArr],[pArr]);
}

$("#controls input").change(function() {
    updateView();
});

/* onLoad */
$(function () {
    updateView();
});
</script>
</body>
</html>
