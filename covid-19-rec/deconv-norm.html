<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Deconvolution via simulated annealing with Normal changes</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <style>
        .controlBlock.doubleWidth label {width:60px;}
        .controlBlock.doubleWidth input {width:140px;}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="mainPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="k">k =</label>
        <input id="k" type="number" value="2.5" min="0" step="0.01">
    </span>
    <span class="controlBlock singleWidth">
        <label for="invLambda">&lambda;<sup>-1</sup> =</label>
        <input id="invLambda" type="number" value="32" min="0" step="0.1">
    </span>
    <span class="controlBlock singleWidth">
        <label for="deathProb">d =</label>
        <input id="deathProb" type="number" value="0.1" min="0" max="1" step="0.01">
    </span>
    <span class="controlBlock singleWidth">
        <label for="sigma">&sigma; =</label>
        <input id="sigma" type="number" value="10" min="0.1" step="0.1">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start" disabled>Continue</button>
    </span>
    <span class="controlBlock">
        <button id="restart">Restart</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./deconv-norm.js"></script>
</body>
</html>
