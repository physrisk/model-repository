<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ishii Trust and Suspicion model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <style>
        #modelType {
            width:70px;
        }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="plotDiv" width="500" height="500" class="fullSize"></canvas>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="modelType">Model: </label>
        <select id="modelType" name="modelType">
            <option value="1" selected="selected">Type I</option>
            <option value="2">Type II</option>
        </select>
    </span>
    <span class="controlBlock">
        <label for="probSusp">p<sub>s</sub>=</label>
        <input id="probSusp" name="probSusp" type="number" min="0" max="1" step="0.01" value="0.5">
    </span>
    <span class="controlBlock type2Block">
        <label for="epsilon">&epsilon;=</label>
        <input id="epsilon" name="epsilon" type="number" min="0.01" step="0.01" value="2">
    </span>
    <span class="controlBlock type2Block">
        <label for="sigma">&sigma;=</label>
        <input id="sigma" name="sigma" type="number" min="0.01" step="0.01" value="0.2">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./ishiiTrustModel.js"></script>
<script language="javascript" type="text/javascript" src="./main-100.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
    plotFigures();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

$(".type2Block").hide();
$("#modelType").change(function() {
    if(parseInt($("#modelType").val())==1) {
        $(".type2Block").hide();
    } else {
        $(".type2Block").show();
    }
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
