<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hierarchical voting model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="plotDiv" width="384" height="384" style="width:384px; height:384px"></canvas>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="fillProb">p<sub>red</sub>=</label>
        <input id="fillProb" name="fillProb" type="number" min="0.01" max="0.99" step="0.01" value="0.5">
    </span>
    <span class="controlBlock">
        <label for="factor">K=</label>
        <select id="factor" name="factor">
            <option value="2" selected>2x2</option>
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
        </select>
    </span>
    <span class="controlBlock">
        <label for="fillFrac">f<sub>red</sub>=</label>
        <input id="fillFrac" name="fillFrac" type="number" value="0.5" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="currentLayer">L=</label>
        <input id="currentLayer" name="currentLayer" type="number" value="1" disabled="disabled">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Restart</button></span>
    <span class="controlBlock"><button name="hup" id="hup">+</button></span>
    <span class="controlBlock"><button name="hdown" id="hdown">-</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./hierarchicalVotingModel.js"></script>
<script language="javascript" type="text/javascript" src="./main.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial GUI state */
$("#hdown").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
	$("#hdown").attr("disabled","disabled");
	$("#hup").removeAttr("disabled");
});
$("#hup").click(function () {
    upClick();
});
$("#hdown").click(function () {
    downClick();
});

/* onLoad */
$(function () {
	setup();
    updateGUI();
});
</script>
</body>
</html>
