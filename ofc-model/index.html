<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Earthquake model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-08.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-07.axislabels.js"></script>
	<style type="text/css">
		input,select,button{box-sizing:border-box;height:20px;line-height:20px;padding:0 6px;border:1px solid #999;}
		html,body{margin:0;padding:0;}
		#plotDiv{width:480px;height:300px;display:block;}
		#timeDiv,#pdfDiv{width:240px;height:180px;display:inline-block;}
		#figDiv{display:block;margin:10px 0;}
		#controls button{width:80px;}
		#controls input {width:30px;}
	</style>
</head>
<body>
<canvas id="plotDiv" width="480" height="300"></canvas>
<div id="figDiv">
	<div id="timeDiv"></div>
	<div id="pdfDiv"></div>
</div>
<div id="controls">
&alpha;= <input type="text" id="inpA" name="inpA" value="0.25"/>
<br/>
<button name="start" id="start">Start</button> <button name="resume" id="resume">Continue</button>
</div>
<script language="javascript" type="text/javascript" src="ofc.js"></script>
<script language="javascript" type="text/javascript">
function stopGame() {
	run=false;
	$("#resume").text("Continue");
	$("#start").removeAttr("disabled");
}

function resumeGame() {
	run=true;
	window.setTimeout('play()',100);
	$("#resume").text("Stop");
	$("#start").attr("disabled","disabled");
}

function startGame() {
	initialize();
	run=true;
	window.setTimeout('play()',100);
	$("#resume").click().removeAttr("disabled");
}

/*main*/
$(function () {
	initialize();
	$("#start").click(function(){startGame();}).removeAttr("disabled");
	$("#resume").toggle(function(){resumeGame();},function(){stopGame();}).attr("disabled","disbled");
});
</script>
</body>
</html>
