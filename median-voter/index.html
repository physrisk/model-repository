<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Strategic candidates in median voter model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <style>
        #player_votes,#ai_votes{font-weight:bold;color:#cc2222;}
        #ai_votes{color:#3366bb;}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="title" class="label"><span id="player_votes"></span>% votes / <span id="ai_votes"></span>% votes</div>
    <div id="opinionPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="alpha">&alpha; =</label>
        <input id="alpha" name="alpha" type="number" min="0" max="0.9" step="0.01" value="0.4">
    </span>
    <span class="controlBlock singleWidth">
        <label for="sigma">&sigma; =</label>
        <input id="sigma" name="sigma" type="number" min="0.03" max="0.3" step="0.01" value="0.1">
    </span>
    <span class="controlBlock singleWidth">
        <label for="pos">x<sub>1</sub> =</label>
        <input id="pos" name="sigma" type="number" min="0" step="0.01" max="1" value="0.2">
    </span>
    <span class="controlBlock singleWidth">
        <label for="ai_pos">x<sub>2</sub> =</label>
        <input id="ai_pos" name="ai_pas" type="number" min="0" max="1" value="0.8" disabled>
    </span>
    <br>
    <span class="controlBlock singleWidth">
        <label for="pragmatism">P =</label>
        <input id="pragmatism" name="pragmatism" type="number" min="0" max="10" step="0.1" value="2">
    </span>
    <span class="controlBlock singleWidth">
        <label for="cost">Q =</label>
        <input id="cost" name="cost" type="number" min="0" max="200" step="1" value="30">
    </span>
    <span class="controlBlock singleWidth">
        <label for="rebel">R =</label>
        <input id="rebel" name="rebel" type="number" min="0" max="7" step="0.1" value="1">
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./index.js"></script>
</body>
</html>
