<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Doomsday</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style>
        .controlBlock { width: 140px }
        #source { width: 500px; height: auto !important; font-size: 0.8em; text-align: right }
        #pop_max, #exponent, #reference, #alpha, #exponent_2 { width: 70px }
        #reference { background: white }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="source">Source: <strong><a href="https://www.worldometers.info/world-population/world-population-by-year/" target="_blank">Worldometer</a></strong>.Data obtained on 2022-01-03.</div>
    <div id="popPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="reference">t<sub>1</sub> =</label>
        <select id="reference"></select>
    </span>
    <span class="controlBlock">
        <label for="exponent">k =</label>
        <input id="exponent" type="number" min="0.01" step="0.001" value="0.99">
    </span>
    <span class="controlBlock">
        <label for="alpha">&alpha; =</label>
        <input id="alpha" type="number" min="1" step="0.01" value="4.03"> &times; 10<sup>-12</sup>
    </span>
    <br>
    <span class="controlBlock">
        <label for="pop_max">M =</label>
        <input id="pop_max" type="number" min="0.1" step="0.1" value="10"> &times; 10<sup>9</sup>
    </span>
    <span class="controlBlock">
        <label for="exponent_2">&mu; =</label>
        <input id="exponent_2" type="number" min="0" step="0.01" value="1">
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./finite.js"></script>
</body>
</html>
