<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ARIMA(2, d, 2) demo</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/big-313.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/ssci-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <style>
        #distribution{width:120px}
        #alpha input[type="number"],#beta input[type="number"]{width:75px}
        #stationary{float:right;background:#bfb;padding:0 5px}
        .controlBlock.halfWidth{width:230px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
    <br>
    <div id="acfPlot" class="halfSize"></div>
    <div id="pacfPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock halfWidth">
        <label for="alpha">&alpha; =</label>
        <fieldset id="alpha">
            [
            <input id="alpha1" name="alpha1" type="number" step="0.01" value="0.5">,
            <input id="alpha2" name="alpha2" type="number" step="0.01" value="0.25">
            ]
        </fieldset>
    </span>
    <span class="controlBlock halfWidth">
        <label for="beta">&beta; =</label>
        <fieldset id="beta">
            [
            <input id="beta1" name="beta1" type="number" step="0.1" value="2">,
            <input id="beta2" name="beta2" type="number" step="0.1" value="-1">
            ]
        </fieldset>
    </span>
    <br>
    <span class="controlBlock halfWidth">
        <label for="diff_order">d =</label>
        <input id="diff_order" name="diff_order" type="number" min="0" step="1" max="3" value="2">
    </span>
    <span class="controlBlock">
        <label for="distribution">Distribution to use:</label>
        <select id="distribution" name="distribution">
            <option value="0" selected>normal</option>
            <option value="1">Cauchy</option>
        </select>
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="generate">Generate</button></span>
    <span id="stationary" class="controlBlock">Parameters indicate stationary regime.</span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./arima2d2.js"></script>
</body>
</html>
