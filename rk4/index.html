<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Euler method vs Runge-Kutta 4th order method</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style>
        #method { background: white; width: 70px }
        span.controlBlock.sep { width: 20px }
        #par_step { width: 70px }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="seriesPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="par_a">a = </label>
        <input id="par_a" type="number" min="-5" step="0.1" max="5" value="3">
    </span>
    <span class="controlBlock sep"></span>
    <span class="controlBlock">
        <label for="method">Method: </label>
        <select id="method">
            <option value="0">Euler</option>
            <option value="1">RK4</option>
        </select>
    </span>
    <span class="controlBlock">
        <label for="par_t_max">t<sub>max</sub> = </label>
        <input id="par_t_max" type="number" min="0.1" step="0.1" value="1">
    </span>
    <span class="controlBlock">
        <label for="par_step">&Delta; t = </label>
        <input id="par_step" type="number" min="0.001" step="0.001" value="0.2">
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./index.js"></script>
</body>
</html>
