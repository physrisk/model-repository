<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Compartmental voter model (single type)</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="rsPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="nAgents">N<sub>i</sub>(0)=</label>
        <input id="nAgents" name="nAgents" type="number" min="1" step="1" value="20">
    </span>
    <span class="controlBlock">
        <label for="nTypes">T=</label>
        <input id="nTypes" name="nTypes" type="number" min="1" step="1" value="1" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="epsilon">&varepsilon;=</label>
        <input id="epsilon" name="epsilon1" type="number" min="0.01" step="0.01" value="2">
    </span>
    <span class="controlBlock">
        <label for="nComps">M=</label>
        <input id="nComps" name="nComps" type="number" min="2" step="1" value="100" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="capacity">C=</label>
        <input id="capacity" name="capacity" type="number" min="1" step="1" value="2000">
    </span>
    <br>
    <span class="controlBlockTitle">Fitting curve parameters:</span>
    <span class="controlBlock">
        <label for="alpha">&alpha;=</label>
        <input id="alpha" name="alpha" type="number" min="0.1" step="0.1" value="2">
    </span>
    <span class="controlBlock">
        <label for="beta">&beta;=</label>
        <input id="beta" name="beta" type="number" min="0.1" step="0.1" value="198">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./compVoterModel.js"></script>
<script language="javascript" type="text/javascript" src="./main-single.js"></script>
</body>
</html>
