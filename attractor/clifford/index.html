<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Clifford attractor</title>
    <link rel="stylesheet" type="text/css" href="../../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../js-lib/universal-style.css">
<script language="javascript" type="text/javascript" src="../../js-lib/densityPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../../js-lib/random-026.min.js"></script>
    <style>
        input { width: 170px }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="attractorPlot" height="500" width="500"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="freq_1">f<sub>1</sub> = </label>
        <input id="freq_1" type="number" step="0.001" min="-100" max="100" value="-2.801">
    </span>
    <span class="controlBlock">
        <label for="amp_1">A<sub>1</sub> = </label>
        <input id="amp_1" type="number" step="0.001" min="-100" max="100" value="-5">
    </span>
    <br>
    <span class="controlBlock">
        <label for="freq_2">f<sub>2</sub> = </label>
        <input id="freq_2" type="number" step="0.001" min="-100" max="100" value="-2.8">
    </span>
    <span class="controlBlock">
        <label for="amp_2">A<sub>2</sub> = </label>
        <input id="amp_2" type="number" step="0.001" min="-100" max="100" value="-1">
    </span>
    <br>
    <span class="controlBlock">
        <button id="generate" title="Generate attractor with given parameters">Generate</button>
    </span>
    <span class="controlBlock">
        <button id="stop" title="Stop current generating current attractor" disabled="disabled">Stop</button>
    </span>
    <span class="controlBlock">
        <button id="randomize" title="Randomize equation parameters">Randomize</button>
    </span>
    <br>
    <span class="controlBlock">
        <button id="resize" title="Automatically resize the plot and regenate the attractor with given parameters" disabled="disabled">Resize</button>
    </span>
    <span class="controlBlock">
        <button id="search" title="Automatically search for a nicely looking attractor">Search</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./cliffordAttractor.js"></script>
<script language="javascript" type="text/javascript" src="./index.js"></script>
</body>
</html>
