<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Stauffer's four state Sznajd model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="plotDiv" width="500" height="200" class="fullSize"></canvas>
    <div id="timeSeries" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="fillProb0">p[]=</label>
        <input id="fillProb0" name="fillProb0" type="number" min="0" step="1" value="4"> :
        <input id="fillProb1" name="fillProb1" type="number" min="0" step="1" value="1"> :
        <input id="fillProb2" name="fillProb2" type="number" min="0" step="1" value="1"> :
        <input id="fillProb3" name="fillProb3" type="number" min="0" step="1" value="1"> :
        <input id="fillProb4" name="fillProb4" type="number" min="0" step="1" value="1">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./stauffer4SznajdModel.js"></script>
<script language="javascript" type="text/javascript" src="./s4sm-main.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
