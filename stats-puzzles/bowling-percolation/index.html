<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bowling percolation puzzle</title>
    <link rel="stylesheet" type="text/css" href="../../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../../js-lib/random-026.min.js"></script>
    <style>
        #pins { width: 120px; }
        #probsPlot { width: 380px; }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div class="label fullSize">Iteration #<span id="iter"></span></div>
    <canvas id="pins" width="120" height="200"></canvas>
    <div id="probsPlot"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="prob">p = </label>
        <input id="prob" type="number" min="0" max="1" step="0.05" value="0.5">
    </span>
    <span class="controlBlock">
        <label for="threshold_level">N = </label>
        <input id="threshold_level" type="number" min="2" max="20" step="1" value="5">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
    <span class="controlBlock">
        <button id="step">Step</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./index.js"></script>
</body>
</html>
